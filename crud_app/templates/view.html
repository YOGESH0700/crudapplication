{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View data</title>
    <link rel="stylesheet" type="text/css"  href="{% static 'view.css' %}">
</head>
<body>
    <table>
        <tr>
            <th>S NO</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        {% for i in member %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.country}}</td>
            <td>
                <a href="update/{{ i.id }}"><button class="buuu">Update</button></a>
                <a href="delete/{{ i.id }}"><button class="buuu">Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <button class="buuu1"><a href="{% url 'add' %}">Add member</a></button>

    
</body>
</html>
